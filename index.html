<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search repositories" />
            <ul class="autocomplete"></ul>
        </div>
        <ul class="repositories"></ul>
    </div>

    <div class="comments-block">
        <h3>Комментарии</h3>

        <form id="add-comment-form">
            <div>
                <label for="name-input">Имя</label>
                <input type="text" id="name-input" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div>
                <label for="comment-input">Комментарий</label>
                <textarea id="comment-input" name="comment" required></textarea>
                <span class="error-message" id="comment-error"></span>
            </div>
            <div>
                <label for="date-input">Дата</label>
                <input type="text" id="date-input" name="date">
            </div>
            <button type="submit" id="add-comment-button">Добавить комментарий</button>
        </form>

        <ul id="comments-list">

        </ul>
    </div>

    <script src="./index.js"></script>
</body>

</html>
